{{template "header.html" .}}
<h3 class="title">SSL</h3>
<article class="message is-info">
    <div class="message-body">
        SSL 证书签名列表
    </div>
</article>
<div class="columns is-centered">
    <div class="column">
        <table class="table is-fullwidth">
            <thead>
            <tr>
                <th scope="col">配置名称</th>
                <th scope="col">域名</th>
                <th scope="col">到期时间</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            {{range $key, $value :=.results}}
            <tr>
                <th scope="row">{{$value.configName}}</a></th>
                <td>
                    {{range $key, $domain :=$value.domains}}
                    <a href="https://{{$domain}}">{{$domain}}</a>
                    {{end}}
                </td>
                <td>
                    {{$value.expiredAt}}
                </td>
                <td>
                    <a href="#" id="renew"><span class="tag is-info" data-config="{{$value.configName}}">续命</span></a>
                    <a href="/ssl/delete?configName={{$value.configName}}"><span
                            class="tag is-danger is-light">删除</span></a>
                </td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>
{{template "footer.html" .}}
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script>
    $("#renew").on('click', (e) => {
        const ele = $(e.target);
        const configName = ele.data('config');
        ele.hide();
        $.get(`/ssl/renew?configName=${configName}`).then(response => {
            if (response.message === "OK") {
                ele.show();
            }
        });
    });
</script>
