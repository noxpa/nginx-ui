<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="shortcut icon" href="/public/icon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/icon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/icon/favicon-32x32.png">
    {{block "css" .}}{{end}}
    <title>Proxy Manager</title>
    <style>
        body {
            margin-top: 65px;
        }
    </style>
</head>

<body>
<nav class="navbar is-black is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            Nginx manager
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            {{ block "navbar" .}}
            <a class="navbar-item" href="/">服务器状态</a>
            <a class="navbar-item" href="/config">配置</a>
            <a class="navbar-item" href="/sites">网站管理</a>
            <a class="navbar-item" href="/ssl">SSL证书管理</a>
            {{end}}
        </div>

    </div>
</nav>

<div class="container">
    <div class="mx-3">
        {{template "content" .}}
    </div>
</div>
</body>
<script>
    // 禁用IOS双指缩放和双击缩放, 安卓则不需要下面这个段代码
    (function () {
        var agent = navigator.userAgent.toLowerCase();        //检测是否是ios

        if (agent.indexOf('iphone') >= 0 || agent.indexOf('ipad') >= 0) {

            // 禁用双指缩放
            document.documentElement.addEventListener('touchstart', function (event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, false);

            // 禁用双击缩放
            var lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                var now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false)
        }
    })();
    document.addEventListener('DOMContentLoaded', () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        }

    });
</script>
{{block "js" .}}{{end}}
</html>
