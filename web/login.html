<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uranus - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-icons@0.16.29/font/lucide.min.css">
    <style>
        .lucide {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col justify-center">
<div class="max-w-md w-full mx-auto">
    <div class="text-center mb-8">
        <img class="h-16 w-auto mx-auto mb-3" src="/public/icon/nginx.png" alt="Uranus">
        <h2 class="text-3xl font-bold">Uranus</h2>
<!--        <p class="text-gray-600 mt-1">A web UI for Nginx</p>-->
    </div>

    <div class="bg-white p-8 rounded-lg shadow-md">
        <form action="/login" method="post">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">用户名</label>
                <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="lucide lucide-user"></i>
                        </span>
                    <input
                            id="username"
                            name="username"
                            type="text"
                            class="w-full py-2 pl-10 pr-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="输入用户名"
                            required
                    >
                </div>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">密码</label>
                <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="lucide lucide-lock"></i>
                        </span>
                    <input
                            id="password"
                            name="password"
                            type="password"
                            class="w-full py-2 pl-10 pr-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="输入密码"
                            required
                    >
                </div>
            </div>

            <button
                    type="submit"
                    class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md flex items-center justify-center"
            >
                    <span class="flex items-center">
                        <i class="lucide lucide-log-in mr-2"></i>
                        登录
                    </span>
            </button>
        </form>
    </div>
</div>
</body>
</html>
