{{define "content"}}
<h3 class="title">SSL</h3>
<article class="message is-info">
    <div class="message-body">
        SSL 证书签名列表
    </div>
</article>
<table class="table">
    <thead>
    <tr>
        <th scope="col">域名</th>
        <th scope="col">操作</th>
    </tr>
    </thead>
    <tbody>
    {{range $index, $value :=.files}}
    <tr>
        <th scope="row"><a href="https://{{$value.Name}}">{{$value.Name}}</a></th>
        <td>
            <a href="/ssl/renew?domain={{$value.Name}}"><span class="badge bg-primary">续命</span></a>
            <a href="/ssl/delete?domain={{$value.Name}}"><span class="badge bg-danger">删除</span></a>
        </td>
    </tr>
    {{end}}
    </tbody>
</table>
{{end}}
